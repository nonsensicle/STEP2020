<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LEAH RYU: CONTACT</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body onload="fetchBlobstoreUploadURL(); getStoredComments();">
    <div class="header">
      <a href="index.html" class="clickablelogo" style="width: 17%;"
        ><img src="images/leahheader.svg" style="width: 100%;"
      /></a>
      <img src="images/artcs.svg" width="12%" style="position: fixed; top: 6%; left: 20%;" />
      <div class="header-right">
        <a href="about.html">About</a>
        <a href="prints.html">Art Gallery</a>
        <a class="activeheader" href="contact.html">Contact</a>
      </div>
    </div>

    <div class="title-contact" style="margin-top: 10%;">
      <h1>LEAVE A COMMENT</h1>
    </div>

    <!-- Contact form -->
    <div class="formcontainer">
      <form id="comment-form" action="/data" method="POST" enctype="multipart/form-data">
        <label for="first">Name</label> <br />
        <p>
          <input style="width: 47%;" type="text" id="fname" name="first" placeholder="Your name" />
          <input style="width: 47%;" type="text" id="surname" name="last" placeholder="Your last name" />
        </p>
        <br />
        <label for="mail">Email</label>
        <input type="text" id="email" name="mail" placeholder="Your email" />
        <label for="subject">Message *</label>
        <textarea id="subject" name="subject" placeholder="Tell me something.." style="height: 200px;"></textarea><br />
        <label for="image">Upload an image</label> <br />
        <input type="file" name="image" /> <br /><br />
        <input type="submit" value="Submit" />
      </form>
    </div>

    <!-- Links to Github, Linkedin, and Instagram -->
    <div class="socialmedia">
      <a href="https://github.com/nonsensicle">Github</a>
      <a href="https://www.linkedin.com/in/leah-ryu">LinkedIn</a>
      <a href="https://www.instagram.com/nonsensickle/?hl=en">Instagram</a>
      <a href="https://www.facebook.com/leah.ryu">Facebook</a>
    </div>

    <div class="title-contact">
      <p id="headleft">COMMENTS:</p>
      <p id="headright">
        Number of comments to display:
        <select name="num-comments" id="numcom" value="10" onchange="getStoredComments()">
          <option value="5">5</option>
          <option value="10" selected>10</option>
          <option value="20">20</option>
          <option value="50">50</option>
        </select>
      </p>
    </div>

    <div id="comments-container" class="comment"></div>
    <div class="delete">
      <button onclick="deleteAllComments()">Delete All Comments</button>
    </div>
  </body>
</html>
